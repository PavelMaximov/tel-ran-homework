<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary 2</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
    <div class="header">
        <h1>Tour Booking Form</h1>
    </div>
    <form action="#" method="post">
    <div class="input_name">
        <h3>Name</h3>
            <label class="fname" for="fname">First name</label>
            <input id="fname" type="text" placeholder="First name" required>
            <label class="lname" for="lname">Last name</label>
            <input id="lname" type="text" placeholder="Last name" required>
    </div>
    <div class="input_email">
        <label for="email">Email</label>
        <input type="email" id="input_email" placeholder="name@mail.ru" required>
    </div>
    <div class="input_phone">
        <label for="phone">Phone</label>
        <input type="tel" id="input_phone" placeholder="### ### ####" required>
    </div>
    <div class="input_date">
        <label for="date">When are you planning to visit?</label>
            <input type="date" id="input_date" required>
    </div>
    <div class="input_group">
        <label for="number">How many people are in your group?</label>
        <input type="number" id="input_group" min="1" max="50" required>
    </div>
    <div class="input_tour">
        <label for="tour">Which tour are you most interested in?</label>
        <select name="tour" id="input_tour" required>
            <option value="" disabled selected>Please select</option>
            <option value="tour1">Tour 1</option>
            <option value="tour2">Tour 2</option>
            <option value="tour3">Tour 3</option>
        </select>
    </div>
    <div class="input_contact">
        <h3>What is the best way to contact you?</h3>
        <div>
            <input type="radio" id="input_contact" value="phone" name="contact">
            <label for="contact-phone">Phone</label>
        </div>
        <div>
            <input type="radio" id="input_contact" value="email" name="contact">
             <label for="contact-email">Email</label>
        </div>   
        <div> 
            <input type="radio" id="input_contact" value="either" name="contact">
            <label for="contact-either">Either</label>
        </div>
    </div>
    <div class="input_time">        
        <h3>If phone, when is the best time of day for a call-back?</h3>
    <div>
        <input type="radio" id="morning" value="8-11" name="time">
        <label for="morning">8 - 11 AM</label>
    </div>  
    <div>
        <input type="radio" id="afternoon" value="12-4" name="time">
        <label for="afternoon">12 - 4 PM</label>
    </div>
    <div>
        <input type="radio" id="evening" value="6-10" name="time">
        <label for="evening">6 - 10 PM</label>
    </div> 
</div>       
    <div class="input_info">
        <label for="info">Anything else we should know?</label>
        <textarea id="info" rows="4" ></textarea>
    </div>    
        <button type="submit">Send</button>           
    </form>
 </div>  
</body>
</html>
